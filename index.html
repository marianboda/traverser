<!DOCTYPE html>
<html>
  <head>
    <title>Atom Tryout</title>
    <script src="app/libs/jquery.js"></script>
    <script src="app/libs/angular.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-app="app">
    <h1>Hello World!</h1>
    We are using node.js <script>document.write(process.version)</script>
    and atom-shell <script>document.write(process.versions['atom-shell'])</script>.
    <hr>
    <div id="con" ng-controller="AppController">
      <hr>
      <div ng-repeat="file in model.files">
        {{file}}
      </div>
      <hr>
    </div>
  </body>
</html>
